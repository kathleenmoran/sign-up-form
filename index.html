<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
  </head>
  <body>
    <div>
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
      alt="Odin Project logo">
      <h1>ODIN</h1>
      <div>
        Photo by 
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </div>
    </div>
    <div>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help realize your deepest dreams. Sign up <em>now</em> to
        get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
      <form>
        <div>
          <p>Let's do this!</p>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" required>
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" required>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" class="error" required>
            <label for="confirmed_password">CONFIRMED PASSWORD</label>
            <input type="password" name="confirmed_password" class="error" required>
          </div>
        </div>
        <input type="submit" value="Create Account">
      </form>
    </div>
  </body>
</html>
