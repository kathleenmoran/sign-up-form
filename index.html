<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="side-banner">
      <div class="top-empty-space"></div>
      <div class="logo-banner">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
        alt="Odin Project logo" class = "odin-logo">
        <h1>ODIN</h1>
      </div>
      <div class="credits">
        Photo by 
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </div>
    </div>
    <div class="main-content">
      <div class="empty-space"></div>
      <div class="description">
        <p>
          This is not a real online service! You know you need something like this
          in your life to help realize your deepest dreams. Sign up <em>now</em> to
          get started.
        </p>
        <br/>
        <p>
          You <em>know</em> you want to.
        </p>
        <div class="empty-space"></div>
      </div>
      <form id="sign-up-form">
        <div class="form-content">
          <p>Let's do this!</p>
          <div>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" placeholder=" " pattern="(.|\s)*\S(.|\s)*" required>
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" placeholder=" " pattern="(.|\s)*\S(.|\s)*" required>
            </div>
          </div>
          <div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" placeholder=" " required>
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" name="phone_number">
            </div>
          </div>
          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" class="error" required>
              <p>* Passwords do not match</p>
            </div>
            <div>
              <label for="confirmed_password">CONFIRMED PASSWORD</label>
              <input type="password" name="confirmed_password" class="error" required>
            </div>
          </div>
        </div>
      </form>
      <input type="submit" value="Create Account" form="sign-up-form">
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
